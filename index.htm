<html><head>
<title>
calc
</title>
<style>
body{
  background-color: #000000;
}
.para{
  color: white;
  font: 15px Arial, sans-serif;
}
.centerdiv {
  color: white;
  width: 50%;
  margin: auto;
  font-family: Arial, Helvetica, sans-serif;
}
.response {
  background: gray;
  font: 42px Arial, sans-serif;
  border-radius: 25px;
  border: 2px solid #73AD21;
}
</style>
<script>
function myFunction(){
var code = document.getElementById("code").value;
var output = eval(code);
document.getElementById("p").innerHTML = output;
}
</script>
</head>
<body>
  <div id="centerdiv" class="centerdiv" <p id="header" class="para">this is my calculator! check the source code out <a href="https://github.com/swcyoa/calc">here</a></p>
<p id="p" class="response"></p>
<form>
  <input type="text" id="code"><br><br>
<input type="button" id="submit" onclick="myFunction()"> Submit </button>
  </form>
</div>

</body></html>
